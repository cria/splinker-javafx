name: Release Workflow

on:
  workflow_run:
    workflows: ["Compilar spLinker para Windows e Linux"]
    branches: ['v*.*.*']
    types:
      - completed
jobs:
  release-job:
    needs: [build-on-linux, build-on-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download de artefatos Linux
        uses: actions/download-artifact@v2
        with:
          name: linux-artifacts
          path: dist/linux

      - name: Download de artefatos Windows
        uses: actions/download-artifact@v2
        with:
          name: windows-artifacts
          path: dist/windows

     - name: Define versÃ£o
        id: version
        run: echo "v$(($(echo "${GITHUB_REF#refs/tags/v}") + 1))" >> version.txt

      - name: Criar Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.stdout }}
          release_name: Release ${{ steps.version.outputs.stdout }}
          body: "Release created automatically by GitHub Actions."
          draft: false
          prerelease: false

      - name: Upload Linux Artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/linux/spLinker-final.deb
          asset_name: spLinker-final.deb
          asset_content_type: application/x-deb

      - name: Upload Windows Artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/windows/spLinker-final.msi
          asset_name: spLinker-final.msi
          asset_content_type: application/x-msdownload
